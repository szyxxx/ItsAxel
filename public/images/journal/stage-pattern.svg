<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Stage floor pattern -->
  <defs>
    <pattern id="stage-floor" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="20" height="20" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.1"/>
      <line x1="0" y1="0" x2="20" y2="20" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.1"/>
      <line x1="20" y1="0" x2="0" y2="20" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background with pattern -->
  <rect x="0" y="0" width="100" height="100" fill="url(#stage-floor)"/>
  
  <!-- Spotlight circles -->
  <circle cx="25" cy="25" r="15" fill="white" fill-opacity="0.05"/>
  <circle cx="75" cy="75" r="20" fill="white" fill-opacity="0.05"/>
  
  <!-- Stage elements -->
  <line x1="0" y1="50" x2="100" y2="50" stroke="#ffffff" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="50" y1="0" x2="50" y2="100" stroke="#ffffff" stroke-width="1" stroke-opacity="0.2"/>
</svg>
